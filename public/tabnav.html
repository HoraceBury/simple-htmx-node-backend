<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTMX Tab Navigation</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 1em;
        }
        .tabs button {
            padding: 10px;
            cursor: pointer;
        }
        .tab-content {
            border: 1px solid #ccc;
            padding: 1em;
        }
    </style>
</head>
<body>
    <a href="/index.html">&lt;&nbsp;Back</a>
    
    <h1>Tabs Demo</h1>

    <div class="tabs">
        <button hx-get="/tab1" hx-target="#tab-content" hx-swap="innerHTML">Tab 1</button>
        <button hx-get="/tab2" hx-target="#tab-content" hx-swap="innerHTML">Tab 2</button>
        <button hx-get="/tab3" hx-target="#tab-content" hx-swap="innerHTML">Tab 3</button>
    </div>

    <div id="tab-content" class="tab-content">
        <p>Select a tab to load content.</p>
    </div>
</body>
</html>
