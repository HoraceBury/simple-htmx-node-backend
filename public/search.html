<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Search Suggestions</title>
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
    <style>
        #suggestions {
            border: 1px solid #ccc;
            max-width: 300px;
            padding: 5px;
            margin-top: 5px;
        }
        .suggestion {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <a href="/index.html">&lt;&nbsp;Back</a>
    
    <h1>Search Suggestions Demo</h1>

    <form id="search-form">
        <input type="text"
               name="query"
               placeholder="Search..."
               hx-get="/suggest"
               hx-trigger="keyup changed delay:300ms"
               hx-target="#suggestions"
               hx-swap="innerHTML"
               autocomplete="off" />
    </form>

    <div id="suggestions"></div>
</body>
</html>
